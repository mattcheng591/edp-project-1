<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="site.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="dark.png" />
  </head>

  <body>
    <div class="heading">
      <h1>Star Wars Universe Lookup <i class="fa-solid fa-jedi"></i></h1>
      <label for="searchString"
        >Who you looking for?
        <span class="small">(Regular expressions are cool here)</span></label
      >
      <div class="search-container">
        <input
          type="text"
          name="search"
          placeholder="Search..."
          class="search-input"
          oninput="filterCharacters()"
          autocomplete="off"
          id="searchString"
        />
        <a href="#" class="search-btn">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <!-- <input
        id="searchString"
        oninput="filterCharacters()"
        autocomplete="off"
      /> -->
    </div>
    <div class="fade"></div>

    <section class="star-wars">
      <div class="crawl">
        <div class="title">
          <h1>Star Wars Characters</h1>
        </div>
        <section id="charactersList"></section>
      </div>
    </section>
  </body>
</html>
